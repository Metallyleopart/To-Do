<!DOCTYPE html>
<html lang="en">
  <head>

    <title>To-Do List</title>
    <link rel="stylesheet" href="src/css/style.css" />
    <script src="https://kit.fontawesome.com/7c6f9f0a9d.js" crossorigin="anonymous"></script>

  <body>
    <div class="container">
      <div id="alert" class="hidden alert">
        <p><i class="fa-solid fa-circle-info"></i> Diisi dulu bang</p>
      </div>
      <div id="alert2" class="hidden alert">
        <p><i class="fa-solid fa-circle-info"></i> Kebanyakan bang</p>
      </div>
      <div class="todo-app">
        <h2>To-Do List <img src="./src/img/checklist.jpg" alt="" srcset="" /></h2>

          <input id="text-box" placeholder="Add your text" type="text" />

        <ul id="list-container">
          <li></li>
        </ul>
      </div>
    </div>

    <script src="src/js/script.js"></script>
